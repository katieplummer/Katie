{% block content %}

{% if messages %}
{% for message in messages %}
{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
<br>
<div class="alert alert-dismissible alert-danger" style="width: 50%; margin:auto;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>
 {% endif %}
 {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
<div class="alert alert-dismissible alert-success" style="width: 50%; margin:auto;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>
 {% endif %}
{% endfor %}
{% endif %}

{% endblock %}
