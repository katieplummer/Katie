{% extends "layout.html" %}
{% load static %}
{% block content %}

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Event
      <small>ISSSA Event</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'index' %}">Home</a>
      </li>
      <li class="breadcrumb-item active">Blog</li>
    </ol>

    <div class="row">
      <div class="card-deck">
    {% for event in events %}
        <div class="card text-center col-lg-4 col-sm-6 col-xs-12">
          <a href="#"><img class="card-img-top" src="{{event.first_image.image.url}}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">{{event.title}}</h4>
            <p class ="text-muted small">{{event.timestamp}}</p>
            <p class="card-text">{{event.preview}}</p>
            <a href="{% url 'blog-detail' pk=event.id %}" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      {% endfor %}
    </div>
    </div>

    <!-- Pagination -->
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>

  </div>
  <!-- /.container -->
  {% endblock %}
