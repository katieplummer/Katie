{% extends "layout.html" %}
{% load static %}
{% block content %}

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Blog
      <small>ISSSA BLOG</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'index' %}">Home</a>
      </li>
      <li class="breadcrumb-item active">Blog</li>
    </ol>

    <div class="row">
      
    {% for article in articles %}
    
        <div class="card text-center col-md-6 col-lg-3">
          <div class= "card-deck">
          <a href="#"><img class="card-img-top img-fluid card-image" src="{{article.first_image.image.url}}" alt=""></a>
          <div class="card-body">
            <div id="card_title_ba">
              <svg class="Rectangle_8_ba">
                <rect fill="rgba(240,233,215,1)" id="Rectangle_8_ba" rx="0" ry="0" x="0" y="0" width="479" height="92">
                </rect>
              </svg>
              <h2 class="card-title">{{article.title}}</h2>
            </div>
            <p class ="text-muted small">{{article.timestamp}}</p>
            <p class="card-text">{{article.preview}}</p>
            <a href="{% url 'blog-detail' pk=article.id %}" class="btn">Go somewhere</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    </div>

    <!-- Pagination -->
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>

  </div>
  <!-- /.container -->
  {% endblock %}
